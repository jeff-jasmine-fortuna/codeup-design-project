<!doctype html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/codeup-design.css">
	<!-- Bootstrap CSS -->

<!--		this will be where the logo is-->


		<div class="row" id="title">
			<div class="col-12 col-sm-12 text-center">
				codeup design

		</div>

		</div>

		<div class="row">

			</div>

			</div>
		</div>
		<hr>
		<br>
		<br>

		<div class="row">

			</div>

		<br>

			<div class="card-body">
				<p class="card-text">FEATURED PROJECT</p>
			</div>
		</div>
		<div class="card col-sm-6" style="width: 18rem;">
			<img src="img/macbook.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<p class="card-text">FEATURED PROJECT</p>
			</div>
		</div>
		<div class="card col-sm-6" style="width: 18rem;">
			<img src="img/man.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<p class="card-text">FEATURED PROJECT</p>
			</div>
		</div>
		<div class="card col-sm-6" style="width: 18rem;">
			<img src="img/security.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<p class="card-text">FEATURED PROJECT</p>
			</div>
		</div>

<!--			</div>-->

		<br>
<!--footer-->
		<div class="row no-gutters">

			<div class="text-left featured-project">
				<p>FEATURED PROJECT</p>
			</div>

			<div class="text-right">

					<li>D</li>
